name: CD workflow

on:
  push:
    branches:
      - 'master'

jobs:
  Docker-Tag:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ”€ Checkout
      uses: actions/checkout@v3
    - name: ðŸ–¥ï¸ Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: âŒ¨ï¸ Set up Docker Build
      uses: docker/setup-buildx-action@v2
    - name: ðŸ™ Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: ðŸ—ï¸ Build and push master
      if: ${{ github.ref == 'refs/heads/master' }}
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./Envs/Production/Dockerfile
        push: true
        tags: |
          ${{secrets.DOCKERHUB_USERNAME}}/${{secrets.DOCKERHUB_REPONAME}}:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPONAME }}:${{ github.sha }}

  Github-Versioning:
    if: ${{ github.ref == 'refs/heads/master' }}
    needs: [Docker-Tag]
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - id: release
        name: ðŸ” Generates release and tag for code versioning
        uses: rymndhng/release-on-push-action@master
        with:
          bump_version_scheme: patch
          tag_prefix: v
          use_github_release_notes: true
      - name: ðŸ“£ Check versioning
        run: |
          echo "Got tag name ${{ steps.release.outputs.tag_name }}"
          echo "Got release version ${{ steps.release.outputs.version }}"

